version: '3.8'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  web:
    # Assumes you have a Dockerfile in the current directory
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0' -e development
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - redis
    environment:
      # Use the service name 'redis' as the hostname
      REDIS_URL: redis://redis:6379
      RAILS_ENV: development
      # Add other necessary Rails environment variables (e.g., DATABASE_URL, SECRET_KEY_BASE)

  worker:
    build: .
    # Command to start a Resque worker, subscribing to the default queue (*)
    command: bundle exec rake environment resque:work QUEUE=export TERM_CHILD=1
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      RAILS_ENV: development
      # Make resque log to stdout
      LOG_TO_STDOUT: "true"
      # Add other necessary Rails environment variables

volumes:
  redis-data:
  bundle_data:

